<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Break | We'll Be Back Soon!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        .tool-animation {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
            100% {
                transform: translateY(0px) rotate(0deg);
            }
        }
        
        .gear-1 {
            animation: spin 8s linear infinite;
        }
        
        .gear-2 {
            animation: spin-reverse 6s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes spin-reverse {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(-360deg); }
        }
        
        .progress-bar {
            animation: progress 2s ease-in-out infinite alternate;
        }
        
        @keyframes progress {
            0% { width: 10%; }
            100% { width: 90%; }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex flex-col items-center justify-center text-white p-4">
    <div class="max-w-4xl w-full text-center">
        <!-- Animated Tools Section -->
        <div class="relative h-48 mb-12">
            <div class="absolute left-1/4 tool-animation">
                <i class="fas fa-tools text-6xl text-yellow-300"></i>
            </div>
            <div class="absolute right-1/4 tool-animation" style="animation-delay: 1s;">
                <i class="fas fa-screwdriver-wrench text-5xl text-blue-300"></i>
            </div>
            <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
                <div class="relative">
                    <i class="fas fa-gear gear-1 text-8xl text-white opacity-80"></i>
                    <i class="fas fa-gear gear-2 text-6xl text-white opacity-90 absolute -right-4 -bottom-4"></i>
                </div>
            </div>
            <div class="absolute bottom-0 left-1/3 tool-animation" style="animation-delay: 2s;">
                <i class="fas fa-hammer text-5xl text-red-300"></i>
            </div>
            <div class="absolute bottom-0 right-1/3 tool-animation" style="animation-delay: 1.5s;">
                <i class="fas fa-wrench text-6xl text-green-300"></i>
            </div>
        </div>
        
        <!-- Main Content -->
        <h1 class="text-5xl md:text-6xl font-bold mb-6 animate-pulse">
            Scheduled Maintenance
        </h1>
        
        <div class="text-xl md:text-2xl mb-8 leading-relaxed">
            <p class="mb-4">We're currently performing scheduled maintenance to improve your experience.</p>
            <p>We'll be back online shortly. Thank you for your patience!</p>
        </div>
        
        <!-- Progress Bar -->
        <div class="w-full bg-white bg-opacity-20 rounded-full h-4 mb-8 overflow-hidden">
            <div class="progress-bar bg-white h-4 rounded-full"></div>
        </div>
        
        <!-- Countdown Timer -->
        <div class="mb-10">
            <h2 class="text-2xl font-semibold mb-4">Estimated time remaining:</h2>
            <div id="countdown" class="flex justify-center space-x-4 text-3xl font-mono">
                <div class="flex flex-col items-center">
                    <span id="hours" class="font-bold">02</span>
                    <span class="text-sm">Hours</span>
                </div>
                <span>:</span>
                <div class="flex flex-col items-center">
                    <span id="minutes" class="font-bold">30</span>
                    <span class="text-sm">Minutes</span>
                </div>
                <span>:</span>
                <div class="flex flex-col items-center">
                    <span id="seconds" class="font-bold">45</span>
                    <span class="text-sm">Seconds</span>
                </div>
            </div>
        </div>
        
        <!-- Contact Info -->
        <div class="bg-white bg-opacity-10 rounded-xl p-6 backdrop-blur-sm">
            <h3 class="text-xl font-semibold mb-3">Need immediate assistance?</h3>
            <p class="mb-4">Contact our support team at <a href="mailto:support@example.com" class="underline hover:text-yellow-200">support@example.com</a></p>
            <div class="flex justify-center space-x-6 text-2xl">
                <a href="#" class="hover:text-blue-300 transition-colors"><i class="fab fa-twitter"></i></a>
                <a href="#" class="hover:text-purple-300 transition-colors"><i class="fab fa-facebook"></i></a>
                <a href="#" class="hover:text-pink-300 transition-colors"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </div>
    
    <script>
        // Countdown Timer
        function updateCountdown() {
            // Set your maintenance end time (hours, minutes, seconds)
            const endTime = new Date();
            endTime.setHours(endTime.getHours() + 2);
            endTime.setMinutes(endTime.getMinutes() + 30);
            endTime.setSeconds(endTime.getSeconds() + 45);
            
            const now = new Date();
            const diff = endTime - now;
            
            if (diff <= 0) {
                document.getElementById('countdown').innerHTML = '<div class="text-2xl">Maintenance complete! Refreshing...</div>';
                setTimeout(() => {
                    window.location.reload();
                }, 5000);
                return;
            }
            
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }
        
        // Update countdown every second
        updateCountdown();
        setInterval(updateCountdown, 1000);
        
        // Add some fun confetti when clicked anywhere
        document.addEventListener('click', function() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'fixed';
                confetti.style.width = '10px';
                confetti.style.height = '10px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.borderRadius = '50%';
                confetti.style.left = Math.random() * window.innerWidth + 'px';
                confetti.style.top = '-10px';
                confetti.style.zIndex = '9999';
                confetti.style.transform = 'rotate(' + Math.random() * 360 + 'deg)';
                
                document.body.appendChild(confetti);
                
                const animation = confetti.animate([
                    { top: '-10px', opacity: 1 },
                    { top: window.innerHeight + 'px', opacity: 0 }
                ], {
                    duration: Math.random() * 3000 + 2000,
                    easing: 'cubic-bezier(0.1, 0.8, 0.9, 1)'
                });
                
                animation.onfinish = () => {
                    confetti.remove();
                };
            }
        });
    </script>
</body>
</html>
