<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hire Me? Maybe Not </title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 flex items-center justify-center min-h-screen font-poppins">

  <div class="bg-white/80 backdrop-blur-md rounded-3xl shadow-2xl p-8 flex flex-col items-center gap-6 w-80 md:w-96 text-center animate-fadeIn">
    <!-- Avatar -->
    <img src="avatar.jpeg" alt="Avatar" class="w-32 h-32 md:w-40 md:h-40 rounded-full border-4 border-white object-cover shadow-lg hover:scale-105 transition-transform duration-300" id="avatar">

    <!-- Name -->
    <h2 class="text-2xl md:text-4xl font-extrabold text-gray-900">Nischal Pandey</h2>

    <!-- Role -->
    <p class="text-lg md:text-2xl text-gray-700 italic" id="role">बेरोजगार</p>

    <!-- Button -->
    <button id="fun-btn" class="bg-gradient-to-r from-yellow-400 via-orange-500 to-red-500 text-white font-bold py-2 px-6 rounded-full shadow-lg hover:scale-110 ">
     Hire me
    </button>
  </div>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    .font-poppins { font-family: 'Poppins', sans-serif; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .animate-fadeIn { animation: fadeIn 1s ease forwards; }
  </style>

  <script>
    const btn = document.getElementById('fun-btn');
    const role = document.getElementById('role');
    const avatar = document.getElementById('avatar');

    const reply = [
     "Sorry, i'm Currently busy mastering the art of doing nothing",
      "404 Career not found",
      "Too cool for corporate ",
      "Available for collabs… not corporate",
      
    ];

    btn.addEventListener('click', () => {
      // Change role text randomly
      role.textContent = reply[Math.floor(Math.random() * reply.length)];

      // Shake the avatar
      avatar.classList.add('animate-shake');
      setTimeout(() => avatar.classList.remove('animate-shake'), 500);
    });

    // Add tailwind shake animation dynamically
    const style = document.createElement('style');
    style.innerHTML = `
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        20%, 60% { transform: translateX(-10px); }
        40%, 80% { transform: translateX(10px); }
      }
      .animate-shake { animation: shake 0.5s ease-in-out; }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
